<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>LinkPage Project</title>
  </head>
  <body>
    <div id="container">
      <div id="profile">
        <img src="./Assets/Avatar.png" alt="Imagem de Thigs" />
        <p>@thigszin</p>
      </div>

      <div class="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul>
        <li>
          <a class="activeLink" href="https://github.com/0thigs" target="_blank"
            >Github</a
          >
        </li>
        <li>
          <a
            class="activeLink"
            href="https://www.linkedin.com/in/desenvolvedor-frontend/"
            target="_blank"
            >Linkedin</a
          >
        </li>
        <li>
          <a
            class="activeLink"
            href="https://instagram.com/thigszin"
            target="_blank"
            >Instagram</a
          >
        </li>
        <li>
          <a
            class="activeLink"
            href="mailto:machinimavlogs@gmail.com"
            target="_blank"
            >Gmail</a
          >
        </li>
      </ul>
      <div id="icons">
        <a href="https://github.com/0thigs" target="_blank">
          <ion-icon name="logo-github" class="icon"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/desenvolvedor-frontend/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin" class="icon"></ion-icon>
        </a>
        <a href="https://instagram.com/thigszin" target="_blank">
          <ion-icon name="logo-instagram" class="icon"></ion-icon>
        </a>
        <a href="mailto:machinimavlogs@gmail.com" target="_blank">
          <ion-icon name="logo-google" class="icon"></ion-icon>
        </a>
      </div>
      <footer>
        <p>
          Feito com <ion-icon class="heart-icon" name="heart"></ion-icon> por
          <a href="#" id="name-link">Thigszin</a>
        </p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
